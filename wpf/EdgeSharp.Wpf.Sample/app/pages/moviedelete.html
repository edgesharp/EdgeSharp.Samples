<div class="container justify-content-center mt-3">
    <h1>Delete</h1>

    <h3>Are you sure you want to delete this?</h3>
    <div>
        <h4>Movie</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Title
            </dt>
            <dd id="delTitle" class="col-sm-10">
            </dd>
            <dt class="col-sm-2">
                Release Date
            </dt>
            <dd id="delReleaseDate" class="col-sm-10">
            </dd>
            <dt class="col-sm-2">
                Genre
            </dt>
            <dd id="delGenre" class="col-sm-10">
            </dd>
            <dt class="col-sm-2">
                Price
            </dt>
            <dd id="delPrice" class="col-sm-10">
            </dd>
        </dl>
    </div>

    <input id="delId" type="hidden" data-val="true" data-val-required="The Id field is required." name="Id" />

    <div>
        <div class="row">
            <p>
                <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="deleteMovie(); return false;" /> |
                <a class="btn btn-light btn-sm" role="button" href="#movies" onclick="navigateTo('/movies'); return false;">Back to List</a>
            </p>
        </div>
    </div>
</div>
